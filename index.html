<!-- UI LAYOUT FOR THE APP IS HERE-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa fa-refresh"> </i>
        </div>
        <div class="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <!-- <li class="item">
            <i class="fa fa-circle-thin co" job="complete" id="0"></i>
    <i class="fa co" job="complete" id="0"></i>
    <p class="text">Drink coffee</p>
    <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li> -->
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input id="input" type="text" placeholder="Add a task" />
      </div>
    </div>
    <script src="js/app.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var header = $("body");

        var backgrounds = new Array(
          "url(http://placekitten.com/100)",
          "url(http://placekitten.com/200)",
          "url(http://placekitten.com/300)",
          "url(http://placekitten.com/400)"
        );

        var current = 0;

        function nextBackground() {
          current++;
          current = current % backgrounds.length;
          header.css("background-image", backgrounds[current]);
        }
        setInterval(nextBackground, 1000);

        header.css("background-image", backgrounds[0]);
      });
    </script>
  </body>
</html>
